<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>buttons | input</title>
    <link rel="stylesheet" type="text/css" href="buttons10.css">
</head>
<body>
<header>
    <h1>SUPER DUPER CALCULATOR</h1>
</header>
    <div id="waterfall">
    <main>
        <div id="boat">
        <label for="input-1">first:</label>
        <input id="input-1">
        <label for="input-2">second:</label>
        <input id="input-2">
        <div id="chicken">
            <button onclick="addition()">+</button>
            <button onclick="subtract()">-</button>

            <button onclick="power()">**</button>
            <button onclick="clearInputs()">clear</button>
            <h1 id="output"></h1>
        </div>
        <script src="buttons10.js"></script>
        </div>
    </main>
    </div>
